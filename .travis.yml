version: ~> 1.0
language: node_js
branches:
  only:
  - master
os: linux
dist: focal
jobs:
  include:
  - stage: Test the project
    name: Test the project on Linux with NodeJS 14
    os: linux
    dist: focal
    node_js: '14'
    script: npm run test
  - stage: Test the project
    name: Test the project on Windows with NodeJS 14
    os: windows
    node_js: '14'
    script: npm run test
  - stage: Release to NPM
    name: Publish the package to the npmjs repository
    os: linux
    dist: focal
    node_js: '14'
    deploy:
      edge: true
      provider: npm
      email: npmjs@eraud.dev
      api_token:
        secure: 
      on:
        tags: true
        repo: lesjoursfr/gifsicle-wrapper
      cleanup: true
